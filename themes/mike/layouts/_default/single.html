{{ define "main" }}
  <article>
    <h1>{{ .Title | markdownify }}</h1>

    {{ .Content }}
  </article>

  {{ if .Params.tags }}
    <aside>
      <h2>Tags</h2>

      <ul>
        {{ range .Params.tags }}
          <li>
            <a href="{{ (urlize (printf "tags/%s/" .)) | absLangURL }}">{{ . }}</a>
          </li>
        {{ end }}
      </ul>
    </aside>
  {{ end }}
{{ end }}
