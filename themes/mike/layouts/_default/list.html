{{ define "main" }}
  <section>
    <h1>Posts</h1>

    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}

    {{ range $paginator.Pages }}
      <section>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Description }}</p>
      </section>
    {{ end }}

    {{ partial "pagination.html" . }}
  </section>
{{ end }}
